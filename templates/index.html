<!DOCTYPE html>
<html lang="en">
<head>
  <title>Celebal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h1>Welcome to Celebal Technologies</h1>
  <h2>CRUD Operations using Flask</h2>
  <p>Press the button below to perform the operations.</p>            
  <table class="table">
    <thead>
      <tr>
      	<th>Sno</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    	{% for posts in posts %}
      <tr>
        <td>{{ posts.sno }}</td>
        <td>{{ posts.Fname }}</td>
        <td>{{ posts.Lname }}</td>
        <td><a href="/update/{{posts.sno}}"><BUTTON class="btn btn-primary">Update</BUTTON></td>
        <td><a href="/delete/{{posts.sno}}"><BUTTON class="btn btn-primary">Delete</BUTTON></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>

  <!--Create button added -->
  <BUTTON class="btn btn-primary">Create</BUTTON>

</div>

</body>
</html>
